<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="assets/design.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" /></script>
  <script type="text/javascript" src="assets/turnBox.js"></script>
  <title>BlueBerryPi</title>
</head>

<body>
  <header>
    <h1>
      ブルーベリーパイ
    </h1>
  </header>
  <div id="camera">
    dummy
  </div>
  <div id="container">
    <div class="up" id="u">
      <div id="up-front">
        <p class="turnBoxButton turnBoxButtonEventMouseup">Up</p>
      </div>
      <div>
        <p class="turnBoxButton">Pressed</p>
      </div>
    </div>
    <div class="left" id="l">
      <div id="left-front">
        <p class="turnBoxButton">Left</p>
      </div>
      <div>
        <p class="turnBoxButton">Pressed</p>
      </div>
    </div>
    <div class="right" id="r">
      <div id="right-front">
        <p class="turnBoxButton">Right</p>
      </div>
      <div>
        <p class="turnBoxButton">Pressed</p>
      </div>
    </div>
    <div class="down" id="d">
      <div id="down-front">
        <p class="turnBoxButton">Down</p>
      </div>
      <div>
        <p class="turnBoxButton">Pressed</p>
      </div>
    </div>
  </div>
  <script>
    $(".up").turnBox({
      duration: 50,
      perspective:400,
      direction:"negative"
    });
    $(".left").turnBox({
      duration: 50,
      axis:"Y",
    });
    $(".right").turnBox({
      duration: 50,
      axis:"Y",
      direction:"negative"
    });
    $(".down").turnBox({
      duration: 50,
      direction:"positive"
    });
    var u = document.getElementById("u");
    var r = document.getElementById("r");
    var l = document.getElementById("l");
    var d = document.getElementById("d");
    function downUp(e) {//upButton keydown 
      $(this).turnBoxAnimate({
        face: 2,
        animation: true
      });
    }
    function upUp(e) {//upButton keyup
      $(this).turnBoxAnimate({
        face: 1,
        animation: true
      });
    }
    function downRight(e) {//rightButton keydown
      $(this).turnBoxAnimate({
        face: 2,
        animation: true
      });
    }
    function upRight(e) {//rightButton keyup
      $(this).turnBoxAnimate({
        face: 1,
        animation: true
      });
    }
    function downLeft(e) {//leftButton keydown
      $(this).turnBoxAnimate({
        face: 2,
        animation: true
      });
    }
    function upLeft(e) {//leftButton keyup
      $(this).turnBoxAnimate({
        face: 1,
        animation: true
      });
    }
    function downDown(e) {//downButton keydown
      $(this).turnBoxAnimate({
        face: 2,
        animation: true
      });
    }
    function upDown(e) {//upButton keyup
      $(this).turnBoxAnimate({
        face: 1,
        animation: true
      });
    }
    if (u.addEventListener) {
      u.addEventListener("mousedown", downUp);
      u.addEventListener("mouseup", upUp);
    }
    if (r.addEventListener) {
      r.addEventListener("mousedown", downRight);
      r.addEventListener("mouseup", upRight);
    }
    if (l.addEventListener) {
      l.addEventListener("mousedown", downLeft);
      l.addEventListener("mouseup", upLeft);
    }
    if (d.addEventListener) {
      d.addEventListener("mousedown", downDown);
      d.addEventListener("mouseup", upDown);
    }
  </script>
</body>

</html>
